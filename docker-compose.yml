services:
    db:
        image: postgres:17
        environment:
            - POSTGRES_DB=food
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=password
        ports:
            - "5432:5432"
        networks:
            - menu-crud
    app:
      build: .
      depends_on:
        - db
      ports:
        - "8080:8080"
      networks:
        - menu-crud
    nginx:
      image: nginx:latest
      ports:
        - "80:80"
      volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      depends_on:
        - app

networks:
  menu-crud:
    driver: bridge